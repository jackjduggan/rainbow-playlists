{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Rainbow Playlists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
        }
        a {
            display: inline-block;
            background-color: #1db954;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #191414;
            color: #1db954
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'playlists/logo.png' %}" width="500" alt="Logo">
        <p>Made by Jack Duggan</p>
        <br>
        <p>Rainbow playlists reorders your Spotify playlists based on the colour of the album art!</p>
        <br>
        <p>Click <strong>Log in with Spotify</strong> below to get started!</p>
        <a href="{% url 'login' %}">Log in with Spotify</a>
    </div>
</body>
</html>
